<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="dist/output.css">
  
</head>
<body class=" bg-veryDarkBlue">

  <div class="w-full flex h-screen items-center justify-center p-6 font-overpass text-base text-white ">

    <div class="flex flex-row">
        <div class="bg-darkBlue rounded-2xl p-5 space-y-7 max-w-md flex flex-col justify-between" id="rate">

          <div class="flex flex-row container">
            <div class="p-5 bg-mediumGrey rounded-full flex items-center justify-center">
              <img src="images/icon-star.svg" alt="" class="block">
            </div>
          </div>
          <div class="flex flex-col space-y-3">
            <h1 class="text-2xl">How did we do?</h1>
            <p class="opacity-50">
              Please let us know how we did with your support request. All feedback is appreciated 
              to help us improve our offering!

            </p>

          </div>
          <div class="flex flex-row justify-between" id="rating">
                  <button type="button" class="p-4 px-7 bg-mediumGrey rounded-full flex items-center group hover:bg-lightGrey " onclick="ClickRateButton()">
                    <span class="opacity-50 group-hover:opacity-100 mt-1">1</span>
                  </button>
                  <button class="p-4 px-6 bg-mediumGrey rounded-full flex items-center justify-center align-text-bottom group hover:bg-lightGrey ">
                    <span class="opacity-50 group-hover:opacity-100">2</span>
                  </button>
                <button class="p-4 px-6 bg-mediumGrey rounded-full flex items-center justify-center align-text-bottom group hover:bg-lightGrey ">
                  <span class="opacity-50 group-hover:opacity-100">3</span>
                </button>
              <button class="p-4 px-6 bg-mediumGrey rounded-full flex items-center justify-center align-text-bottom group hover:bg-lightGrey ">
                <span class="opacity-50 group-hover:opacity-100">4</span>
              </button>
            <button class="p-4 px-6 bg-mediumGrey rounded-full flex items-center justify-center align-text-bottom group hover:bg-lightGrey ">
              <span class="opacity-50 group-hover:opacity-100">5</span>
            </button>
          </div>
        

          <button class="w-full bg-orange p-4 rounded-full tracking-widest hover:bg-white hover:text-orange" id="submit">SUBMIT</button>
        </div>

        <div class="bg-darkBlue rounded-2xl p-5 space-y-7 max-w-md flex flex-col justify-center py-14 hidden" id="thank">
          <div class="flex flex-row items-center justify-center">
            <img src="images/illustration-thank-you.svg" alt="" class="block">
          </div>

          <div class="flex flex-row items-center justify-center">
            <div class="p-3 bg-mediumGrey rounded-full text-orange text-sm">
              You selected <span id="textRating">4</span> out of 5
            </div>
          </div>

          <div class="flex flex-col space-y-3">
            <h1 class="text-2xl text-center">Thank you!</h1>
            <p class="text-center opacity-50"> We appreciate you taking the time to give a rating. If you ever need more support, 
              donâ€™t hesitate to get in touch!</p>
          </div>
        </div>
    </div>
  </div>

  </div>
  <script src="js/app.js"></script>
</body>
</html>
